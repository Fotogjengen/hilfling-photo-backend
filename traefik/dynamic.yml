http:
  routers:
    backend-router:
      rule: "Host(`hilfling-traefik.norwayeast.azurecontainer.io`)"
      service: backend-service
      entryPoints:
        web:
          address: :8000
        websecure:
          address: :443

  services:
    backend-service:
      loadBalancer:
        servers:
          - url: "hilfling-backend1.norwayeast.azurecontainer.io:8000"
          - url: "hilfling-backend2.norwayeast.azurecontainer.io:8000"
          - url: "hilfling-backend3.norwayeast.azurecontainer.io:8000"
          - url: "hilfling-backend4.norwayeast.azurecontainer.io:8000"
