version: "3.3"

services:
  photo-api:
    container_name: photo-api
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start
    volumes:
      - ./src:/app/src
    ports:
      - "8080:8080"
    networks:
      - web

  postgres:
    container_name: photo-db
    image: postgres:12
    restart: always
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: example
networks:
  web:

volumes:
  db-data: