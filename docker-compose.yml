version: "3"

networks:
  hilfling-network:

volumes:
  db-data:

services:
  hilfling-backend:
    container_name: hilfling-backend
    image: fotogjengen/hilfling-backend
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile
      #    ports:
      #- "8080:8080"
      #    env_file:
      #- variables.env
    networks:
      - hilfling-network
    environment:
      DATABASE_USERNAME: $DATABASE_USERNAME
      DATABASE_PASSWORD: $DATABASE_PASSWORD
      DATABASE_URL:  "jdbc:postgresql://postgres:5432/hilflingdb" #"jdbc:postgresql://postgres:5432/hilflingdb?createDatabaseIfNotExist=true"

  postgres:
    container_name: hilflingdb
    build:
      context: .
      dockerfile: postgres/Dockerfile
    restart: always
    networks:
      - hilfling-network
    volumes:
      - "db-data:/var/lib/postgresql/data"
        #- "./postgres/sql:/base-sql"
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-hilfling} # Use env variable if exists, fallback to hilfling
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}

